<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Document</title>
</head>


<body>
  <div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                <br>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="retweet">
                    <span class="icon is-small">
                      <i class="fas fa-retweet" aria-hidden="true"></i>
                    </span>
                  </a>
                  <a class="level-item" aria-label="like">
                    <span class="icon is-small">
                      <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
</div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <section class="hero is-info mb-6" id="hero">
    <div class="hero-body">
      <p class="title">
        Rick & Morty
      </p>
      <p class="subtitle">
        Conoc√© a los personajes
      </p>
    </div>
  </section>

  <div class="container mb-6">
    <div class="field is-grouped">
        <p class="control is-expanded">
          <input class="input input_search" type="text" placeholder="Buscar">
        </p>
        <p class="control">
          <a class="button is-info handle_search">
            <span class="icon">
              <img src="assets/images/search.svg" >
            </span>
          </a>
        </p>
      </div>
</div>

  <div class="container">
    <div class="columns is-multiline is-one-quarter-desktop is-half-tablet is-full-mobile grid">
      
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
       Gracias por entrar a nuestro sitio!
      </p>
    </div>
  </footer>
  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
